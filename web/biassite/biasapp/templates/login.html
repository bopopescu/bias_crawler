{% extends "base.html" %}

{% load static %}

{% block title %} Login {% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}">





<div class="container" >

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}


  {{ form.errors }}
  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-6 ">
          <h4>log in</h4>
          <p style"color:white;"> Username</p>
    <label >
      {{ form.username }}
    </label>
    </div>
  </div>

  {{ form.errors }}
  <div class="row">
    <div class="col-md-4"></div>
      <div class="col-md-6">
        <p style"color:white;"> Password </p>

    <label >
      <p> </p>
      {{ form.password }}
    </label>

      </div>
  </div>
  <div class="row">
    <div class="col-md-4"></div>
<div class='col-md-6'>
    <input type="submit" class="btn btn-default" value="log in" next="{% url 'index' %}">

</form>
</div>
</div>
<div class="row">
  <div class="col-md-4"></div>
<div class='col-md-6'>
<a href="{% url 'register' %}"><button class="btn btn-default" >Register</button></a>
</div>
</div>
</div>

{% endblock %}
