{% extends "base.html" %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static "css/app.css" %}">

{% if user.is_authenticated %}

{% else %}
<div class = "container" id="login">
		<form method="post" name="Login_Form" class="form-signin" action="{% url 'register' %}">
			<div class="col-xs-12 col-sm-6 col-md-6">

			{% csrf_token %}
		    <h4>Registration</h4>

        {{ form.errors }}
					<div class="row">
        	<label >{{ form.username.label_tag }}
          	{{ form.username }}
        	</label>
				</div>

				<div class="row">

        	<label>{{ form.email.label_tag }}
          	{{ form.email }}
        	</label>
				</div>



				<div class="row">

        <label>{{ form.password1.label_tag }}
          {{ form.password1 }}
        </label>
			</div>

				<div class="row">

        <label>{{ form.password2.label_tag }}
          {{ form.password2 }}
        </label>
			</div>

			<input type="submit" class="btn btn-default" value="register" next="{% url 'register' %}">
		</div>

		</form>
</div>
</div>
{% endif %}



{% endblock %}
